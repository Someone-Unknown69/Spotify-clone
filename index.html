<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify Clone </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preload" href="assets/fonts/SpotifyMix-Medium.woff2" as="font" type="font/woff2" crossorigin>

</head>
<body>
    <nav class="flex">
        <div class="flex align-center" style="gap: 20px;">
            <img class="hamburger" src="assets/hamburger.svg">
            <img src="assets/logo.svg">
        </div>
        <div class="flex fit-height gap-10">
            <img class="home" src="assets/home.svg">
            <div class="flex align-center search-bar-outer">
                <img class="search-icon" src="assets/Search-icon.svg">
                <input type="search" class="search-bar" placeholder="What do you want to play?">
                <img class="explore" src="assets/explore.svg">
            </div>
        </div>
        <div class="notifications">
            <img src="assets/notifications.svg">
            <img src="assets/friends.svg">
        </div>
    </nav>
    
    <main class="flex" style="z-index: 1; height: calc(100vh - 154px) ;">
        <div class="library flex-column">
            <div class="options flex-column">
                <div class="options-1">
                    Your Library
                    <button class="button button-create" id="Rescan">
                        <img src="assets/plus.svg">
                        <div>Rescan</div>
                    </button>
                </div>
                <div class="options-2">
                    <button class="button button-options-2">Playlists</button>
                    <button class="button button-options-2">Artists</button>
                </div>
            </div>
            
            <div class="playlists">
                <div>
                    <img src="assets/Search-icon.svg" class="fit-height">
                    <div class="flex fit-height align-center gap-10 scale-brighten">
                        <span style="font-size: 14px;">Recents</span>
                        <img src="assets/recents.svg" class="fit-height">
                    </div>
                </div>
                <div>
                    <div class="playlist-template">
                        <div class="playlist-image">
                            <img src="assets/Music-icon.svg">
                        </div>
                        <div class="playlist-info">
                            <div> Playlist Name </div>
                            <div> Playlist â€¢ Artist </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="content-nav">
                <button class="button selected toggle-btn">All</button>
                <button class="button not-selected toggle-btn">Music</button>
                <button class="button not-selected toggle-btn">Podcasts</button>
            </div>
            <section class="Greet">
                <span>Made for</span>
                <span class="Username">Kartik </span>
            </section>

            <section class="Card-container">
                
            </section>
        </div>
    </main>

    <div class="Media-player flex">
        <div class="Now-playing flex">
            <div id="Now-playing-img"></div>
            <div class="Now-playing-info">
                <div id="Now-playing-title">Now Playing Title</div>
                <div id="Now-playing-artist">Now Playing Artist</div>
            </div>
        </div>
        <div class="Media-controls">
            <div class="flex align-center justify-center">
                <div class="Media-controls-prev"></div>
                <div class="Media-controls-play" id="media-btn"></div>
                <div class="Media-controls-next"></div>
            </div>
            <div class="flex align-center">
                <span class="Duration" style="width: 28px;">0:00</span>
                <div class="Duration-bar">
                    <div id="Seekbar"></div>
                </div>
                <span class="Total-Duration" style="width: 28px;">0:00</span>
            </div>
        </div>
        <div class="Media-options">
            <img src="assets/player.svg">
            <img src="assets/lyrics.svg">
            <img src="assets/queue.svg">
            <img src="assets/connect.svg">
            <img src="assets/volumne-logo.svg">
            <div class="volume-bar">
                <div id="volume-seek"></div>
            </div>
            <img src="assets/screencast.svg">
            <img src="assets/full-screen.svg">
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
